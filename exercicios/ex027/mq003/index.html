<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="styles/styl* {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }

    html,
    body {
        width: 100vw;
        height: 100vh;
        background-color: blue;
        background-size: contain;
        background-repeat: no-repeat;
    }

    h1 {
        color: white;
        text-shadow: 3px 3px 0px rgba(29, 29, 238, 0.589);
        padding: 10px;
    }

    /* declaraçoes retrato */

    @media screen and (orientation: portrait) {
        body {
            background-image: url(../imgs/cev-portrait.jpg);
            background-position: center bottom;
        }
    }

    /* declaraçoes paisagem */

    @media screen and (orientation: landscape) {
        body {
            background-image: url(../imgs/cev-landscape.jpg);
            background-position: left bottom;
        }
    }e.css">
</head>

<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>

</html>
