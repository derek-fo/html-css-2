<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" controls autoplay loop
        src="exercicios/ex012/meu-video.mp4" type="video/mp4"
        src="exercicios/ex012/meu-video.m4v" type="video/mp4"
        src="exercicios/ex012/meu-video.webm" type="video/webm"
        src="exercicios/ex012/meu-video.ogv"    type="video/ogg">
        <p>seu navegador nao tem compatibilidade com os videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BMPgre5DjKg?si=rk1KY49NHc0T7U8-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
