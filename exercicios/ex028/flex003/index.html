<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: salmon;
            display: flex;
            /* flex-direction: row-reverse;
            flex-wrap: wrap-reverse; */
            /* flex-flow: row-reverse wrap-reverse; */
            flex-flow: column wrap;
            height: 100px;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>

<body>
    <div class="conteiner">
    <div class="item">Ex de bloco: A</div>
    <div class="item">Ex de bloco: B</div>
    <div class="item">Ex de bloco: C</div>
    <div class="item">Ex de bloco: D</div>
    <div class="item">Ex de bloco: E</div>
    <div class="item">Ex de bloco: F</div>
    <div class="item">Ex de bloco: G</div>
</div>
</body>

</html>
