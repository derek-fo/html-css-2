<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        /* O estilo é predominante*/
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesssando o site do

        <!--caso o iframe não seja suportado vai o link-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
        para aprender a programar
    </p>
</body>

</html>
