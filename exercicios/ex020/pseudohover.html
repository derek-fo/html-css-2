<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
         div > p {
            display: none;
        }  

        div:hover  > p {
                display: block;
            background-color: #00f;
            color: white;
        }


    </style>
</head>
<body>
    <h1>hover</h1>
    <p>passe o mouse</p>
    <div>
        passe o mouse aqui
    <p>passou</p>
    </div>
</body>
</html>
