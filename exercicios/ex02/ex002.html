<head>

    <title>Parágrafos</title>
</head>
<body>
    <h1>PARÁGRAFOS E QUEBRAS DE LINHA</h1>
    <hr>
    <p>Voce pode escrever de toda forma 
        desde que <br>
        fique dentro das tags
        voce pode usar a tag &lt;br&gt; para quebrar</p> <!-- lesser than e greater than-->
    <p>Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#128512;
        &#128513;
        &#128514;
    </p> <!-- emojipedia.org-->
</body>
